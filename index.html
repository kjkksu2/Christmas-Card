<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/card.png" alt="" />
        <div class="detail">
          <div class="text">
            <h2>Merry</h2>
            <h1>Christmas</h1>
            <h3>& Happy New Year</h3>
          </div>
          <div class="images">
            <img src="images/santa.png" class="santa" alt="" />
            <img src="images/tree.png" class="tree" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const container = document.querySelector(".container");
    const card = document.querySelector(".card");

    const text = document.querySelector(".text");
    const santa = document.querySelector(".santa");
    const tree = document.querySelector(".tree");

    container.addEventListener("mousemove", (event) => {
      const x = (window.innerWidth / 2 - event.pageX) / 15;
      const y = (window.innerHeight / 2 - event.pageY) / 15;

      card.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
    });

    container.addEventListener("mouseenter", () => {
      text.style.transform = "translate3d(0, 0, 120px)";
      santa.style.transform = "translate3d(0, 0, 220px) rotateZ(8deg)";
      tree.style.transform = "translate3d(0, 0, 100px)";
    });

    container.addEventListener("mouseleave", () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg)`;
      text.style.transform = "translate3d(0, 0, 0)";
      santa.style.transform = "translate3d(0, 0, 0) rotateZ(8deg)";
      tree.style.transform = "translate3d(0, 0, 0)";
    });
  </script>
</html>
